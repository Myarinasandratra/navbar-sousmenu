<style>

nav {
    background-color: lightgray;
  }
  
  nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: space-between;
  }
  
  nav a {
    display: block;
    padding: 1em;
    color: black;
    text-decoration: none;
  }
  
  nav ul ul {
    display: none;
    position: absolute;
  }
  
  nav ul li:hover > ul {
    display: block;
  }
  
  nav ul ul ul {
    top: 0;
    left: 100%;
  }
</style>
